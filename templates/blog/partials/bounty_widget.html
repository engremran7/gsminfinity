{% if posts %}
  <ul class="space-y-2 text-sm">
    {% for p in posts %}
      <li class="flex items-start gap-2">
        <span class="mt-1 inline-block w-2 h-2 rounded-full bg-amber-500"></span>
        <div>
          <a href="{% url 'blog:post_detail' slug=p.slug %}" class="text-slate-800 hover:text-primary">{{ p.title }}</a>
          <div class="text-xs text-slate-500">{{ p.published_at|date:"M j, Y"|default:"Draft" }}</div>
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="text-sm text-slate-500">No bounty posts yet.</div>
{% endif %}
