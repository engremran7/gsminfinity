{% if posts %}
  <ul class="space-y-2 text-sm">
    {% for p in posts %}
      <li>
        <a href="{% url 'blog:post_detail' slug=p.slug %}" class="text-slate-800 hover:text-primary">
          {{ p.title }}
        </a>
        <div class="text-xs text-slate-500">{{ p.published_at|date:"M j, Y"|default:"Draft" }}</div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="text-sm text-slate-500">No related posts yet.</div>
{% endif %}
