{# Base modal + AI side panel anchor. Include once near end of body. #}
<div
  id="app-modal"
  class="fixed inset-0 z-50 hidden items-center justify-center px-4"
  role="dialog"
  aria-modal="true"
  aria-labelledby="app-modal-title"
>
  <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm" data-modal-dismiss></div>
  <div class="relative w-full max-w-2xl rounded-2xl bg-white shadow-2xl border border-slate-200 overflow-hidden">
    <div class="flex items-center justify-between px-5 py-4 border-b border-slate-200">
      <div class="flex items-center gap-2">
        <svg class="icon w-5 h-5 text-primary" aria-hidden="true"><use href="#icon-rocket"></use></svg>
        <h3 id="app-modal-title" class="text-base font-semibold text-slate-900">AI</h3>
      </div>
      <button type="button" class="text-slate-500 hover:text-slate-800" data-modal-dismiss aria-label="Close">
        âœ•
      </button>
    </div>
    <div id="app-modal-body" class="p-5 space-y-3 text-sm text-slate-800">
      <div class="text-slate-500">Loading...</div>
    </div>
    <div class="flex justify-end gap-2 px-5 py-4 border-t border-slate-200">
      <button type="button" class="btn-outline" data-modal-dismiss>Close</button>
    </div>
  </div>
  <div id="modal-sr-live" class="visually-hidden" aria-live="polite"></div>
</div>
